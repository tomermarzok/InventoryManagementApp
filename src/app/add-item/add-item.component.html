<h1>add new item</h1>
<div *ngIf="alert" class="alert alert-success" role="alert">
    <strong> success! your data has been enter.</strong>
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form ngNativeValidate [formGroup]="addItem" (ngSubmit)="subItem()" >
    <div class="form-group row1">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Name:</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control form-control-sm" id="colFormLabelSm" formControlName="name"
             required minlength="1" pattern="[ a-zA-Z0-9]+">
        </div>
    </div>
    <div class="form-group row2">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Description:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" formControlName="description" 
            minlength="1" pattern="[ a-zA-Z0-9]+" required>
        </div>
    </div>
    <div class="form-group row3">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Count:</label>
        <div class="col-sm-10">
            <input type="number" min="0" class="form-control form-control-sm" id="colFormLabelSm" formControlName="count" required>
        </div>
    </div>
    <button type="submit"  class="btn btn-primary">Submit</button>
</form>
