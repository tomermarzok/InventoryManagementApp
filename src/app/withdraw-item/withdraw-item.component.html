<h1>withdraw-item</h1>
<form id="idSub" [formGroup]="idSub" (ngSubmit)="subId()" ngNativeValidate>
    <div class="form-group row">
        <div class="col-sm-10">
            <button (click)="visableTable=true" type="submit" id="submit">Submit</button>
            <input type="number" id="inputId" value="submit" formControlName="getId" required>
        </div>
    </div>
</form>
<table class="table" id="table" [hidden]="visableTable ==false">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">count</th>
        </tr>
    </thead>
    <tbody>
        <th scope="row">*</th>
        <td>{{this.id}}</td>
        <td>{{this.name}}</td>
        <td>{{this.description}}</td>
        <td>{{this.count}}</td>
    </tbody>
</table>
<form id="countSub" [formGroup]="withdraw" ngNativeValidate [hidden]="visableTable==false"  (ngSubmit)="updateCount()">
    <div class="form-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Count:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" id="colFormLabelSm" formControlName="countNew" min="0" max={{this.count}} required>
        </div>
    </div>
    <button type="submit" (Click)="visableTable=false" class="btn btn-primary">update</button>
</form>
