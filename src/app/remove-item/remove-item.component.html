<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<h1>remove item by id</h1>
<form [formGroup]="idSub" (ngSubmit)="subId()">
    <div class="form-group row">
        <div class="col-sm-10">
            <button  type="submit" id="submit">Submit</button>
            <input type="number" id="inputId" value="submit" formControlName="getId" min="0" required>
        </div>
    </div>
</form>
<table class="table" id="table" [hidden]="visableTable ==false" >
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">count</th>
            <th scope="col">#</th>

        </tr>
    </thead>
    <tbody>
        <th scope="row">*</th>
        <td>{{this.id}}</td>
        <td>{{this.name}}</td>
        <td>{{this.description}}</td>
        <td>{{this.count}}</td>
        <td><button (click)="removeItem(this.id)" (click)="visableTable=false" class="fas fa-trash" style="font-size:15px; color: red;">delete</button></td>
    </tbody>
</table>
